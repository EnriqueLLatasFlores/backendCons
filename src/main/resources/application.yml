server:
    port: 8040
spring:
    datasource:
        driver-class-name: org.h2.Driver
        password: 12345
        url: jdbc:h2:mem:testdb
        username: sa
    h2:
        console:
            enabled: true
            path: /h2-console
            settings:
                trace: false
                web-allow-others: false
    jpa:
        database-platform: org.hibernate.dialect.H2Dialect
        hibernate:
            ddl-auto: update
        properties:
            hibernate:
                format_sql: true
                validator:
                    apply_to_ddl: false
        show-sql: true
